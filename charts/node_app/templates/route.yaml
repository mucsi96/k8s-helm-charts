apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-route
  namespace: {{ .Release.Namespace }}
spec:
  entryPoints:
    - websecure
  tls:
    certResolver: letsencrypt
  routes:
    - kind: Rule
      match: Host(`{{ required "host value is required!" .Values.host }}`) && PathPrefix(`{{ .Values.basePath }}`)
      services:
        - kind: Service
          name: {{ .Release.Name }}
          namespace: {{ .Release.Namespace }}
          port: http