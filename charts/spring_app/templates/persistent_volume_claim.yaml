{{- range .Values.persistentVolumeClaims }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .name }}
  namespace: {{ $.Release.Namespace }}
spec:
  accessModes:
    - {{ .accessMode }}
  storageClassName: {{ .storageClassName }} | quote }}
  volumeName: {{ .volumeName }}
  resources:
    requests:
      storage: {{ .storage }}
{{- end }}
